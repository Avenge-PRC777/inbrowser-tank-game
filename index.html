<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> <!--Makes page responsive-->
	<head>
		<style>
			.canvasone{
				border:2px solid #69a2db;
				width:100%;
				height="400";
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" class="canvasone">Your browser does not support HTML5 canvas tag</canvas>
		<script>
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext('2d');
			ctx.font="30px Arial";
			ctx.fillText("Hello World",10,50);
		</script>
	</body>
</html>
